<h1 mat-dialog-title>Dodaj przedmiot</h1>
<form [formGroup]="myForm" (ngSubmit)="onClick()" class="item flex-auto">
  <div mat-dialog-content>
    <h2>Name</h2>
    <input matInput type="text" id="name" formControlName="name">
    <br>
    <h2>Cena</h2>
    <input matInput type="number" id="cena" formControlName="cena">
    <br>
    <h2>Opis</h2>
    <input matInput type="text" id="opis" formControlName="opis">
    <br>
    <h2>ImageURL</h2>
    <input matInput type="text" id="imageUrl" formControlName="imageUrl">
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Nie</button>
    <button mat-button mat-dialog-close cdkFocusInitial type="submit" [disabled] = "myForm.invalid">Dodaj</button>
  </div>
</form>
